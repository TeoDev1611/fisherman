<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 380px;
            font-family: 'Roboto', sans-serif;
            background: #fafafa;
            color: #212121;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            color: white;
            padding: 24px 20px;
            position: relative;
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
        }
        
        .header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.05"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100%" height="100%" fill="url(%23grain)"/></svg>');
            pointer-events: none;
        }
        
        .header-content {
            position: relative;
            z-index: 1;
        }
        
        .logo {
            font-size: 32px;
            margin-bottom: 8px;
            text-align: center;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));
        }
        
        .title {
            font-size: 24px;
            font-weight: 500;
            text-align: center;
            margin-bottom: 4px;
            letter-spacing: 0.5px;
        }
        
        .subtitle {
            font-size: 14px;
            opacity: 0.9;
            text-align: center;
            font-weight: 300;
        }
        
        .content-wrapper {
            padding: 24px 20px 20px;
        }
        
        .status-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .status-card:hover {
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
            transform: translateY(-1px);
        }
        
        .status-safe {
            border-left: 4px solid #4caf50;
            background: linear-gradient(135deg, #f1f8e9 0%, #ffffff 100%);
        }
        
        .status-warning {
            border-left: 4px solid #ff9800;
            background: linear-gradient(135deg, #fff8e1 0%, #ffffff 100%);
        }
        
        .status-danger {
            border-left: 4px solid #f44336;
            background: linear-gradient(135deg, #ffebee 0%, #ffffff 100%);
        }
        
        .status-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .status-icon {
            font-size: 28px;
            margin-right: 12px;
            display: flex;
            align-items: center;
        }
        
        .status-text {
            flex: 1;
        }
        
        .status-title {
            font-weight: 500;
            font-size: 16px;
            margin-bottom: 2px;
            color: #212121;
        }
        
        .status-subtitle {
            font-size: 12px;
            color: #757575;
            font-weight: 400;
        }
        
        .warnings {
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid #e0e0e0;
        }
        
        .warnings-title {
            font-size: 12px;
            font-weight: 500;
            color: #757575;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .warnings-list {
            list-style: none;
        }
        
        .warning-item {
            display: flex;
            align-items: center;
            padding: 4px 0;
            font-size: 12px;
            color: #616161;
        }
        
        .warning-item::before {
            content: 'â€¢';
            color: #ff9800;
            font-weight: bold;
            margin-right: 8px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: white;
            border-radius: 12px;
            padding: 16px;
            text-align: center;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            border: 1px solid #e0e0e0;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .stat-card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            transform: translateY(-1px);
        }
        
        .stat-number {
            font-size: 28px;
            font-weight: 700;
            color: #1976d2;
            margin-bottom: 4px;
            line-height: 1;
        }
        
        .stat-label {
            font-size: 10px;
            color: #757575;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            line-height: 1.2;
        }
        
        .actions {
            display: flex;
            gap: 8px;
        }
        
        .btn {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-outlined {
            background: transparent;
            color: #1976d2;
            border: 2px solid #1976d2;
        }
        
        .btn-outlined:hover {
            background: #1976d2;
            color: white;
            box-shadow: 0 2px 8px rgba(25, 118, 210, 0.3);
        }
        
        .btn-contained {
            background: #1976d2;
            color: white;
            box-shadow: 0 2px 4px rgba(25, 118, 210, 0.3);
        }
        
        .btn-contained:hover {
            background: #1565c0;
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.4);
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 1px 2px rgba(25, 118, 210, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn:disabled:hover {
            transform: none !important;
        }
        
        .loading {
            text-align: center;
            padding: 40px 20px;
        }
        
        .spinner {
            width: 36px;
            height: 36px;
            border: 3px solid #e3f2fd;
            border-radius: 50%;
            border-top: 3px solid #1976d2;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        .loading-text {
            color: #757575;
            font-size: 14px;
            font-weight: 400;
        }
        
        .footer {
            background: #f5f5f5;
            padding: 12px 20px;
            text-align: center;
            font-size: 11px;
            color: #9e9e9e;
            border-top: 1px solid #e0e0e0;
            font-weight: 400;
        }
        
        .material-icons {
            font-size: inherit;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Ripple effect */
        .btn {
            position: relative;
            overflow: hidden;
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        .ripple {
            position: absolute;
            border-radius: 50%;
            transform: scale(0);
            animation: ripple 0.6s linear;
            background-color: rgba(255, 255, 255, 0.7);
        }

        /* Animaciones de entrada */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .status-card, .stat-card {
            animation: slideInUp 0.3s ease;
        }

        /* Mejoras de accesibilidad */
        .btn:focus {
            outline: 2px solid #1976d2;
            outline-offset: 2px;
        }

        .btn:focus-visible {
            outline: 2px solid #1976d2;
            outline-offset: 2px;
        }

        /* Responsive adjustments */
        @media (max-width: 400px) {
            body {
                width: 320px;
            }
            
            .content-wrapper {
                padding: 20px 16px;
            }
            
            .header {
                padding: 20px 16px;
            }
        }
    </style>
</head>
